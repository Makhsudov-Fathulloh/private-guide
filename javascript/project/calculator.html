<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no,
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/javascript/project/css/calculator.css">
        <title>Tasodifiy Sonlar Generatori</title>
    </head>
    <body>
        <div class="container">
            <div class="display">
                <input id="input" type="text" placeholder="0">
            </div>
            <div class="buttons">
                <div class="row">
                    <button id="ce" onclick="backspc()">CE</button>
                    <button onclick="fact()">x!</button>
                    <button class="button">(</button>
                    <button class="button">)</button>
                    <button class="button">%</button>
                    <button id="ac" onclick="input.value = '' ">AC</button>
                </div>
                <div class="row">
                    <button onclick="sin()">sin</button>
                    <button onclick="pi()">Π</button>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">÷</button>
                </div>
                <div class="row">
                    <button onclick="cos()">cos</button>
                    <button onclick="log()">log</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">x</button>
                </div>
                <div class="row">
                    <button onclick="tan()">tan</button>
                    <button onclick="sqrt()">√</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">-</button>
                </div>
                <div class="row">
                    <button onclick="e()">e</button>
                    <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em">2</span></button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button id="eval" onclick="input.value=eval(input.value)">=</button>
                    <button class="button">+</button>
                </div>
            </div>
        </div>
        <script src="/javascript/project/js/calculator.js"></script>
    </body>
</html>
