<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no,
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/javascript/project/paint/css/style.css">
        <title>Paint</title>
    </head>
    <body>
        <div class="container">
            <section class="drawing-board">
                <canvas></canvas>
            </section>
            <section class="tools-board">
                <div class="row">
                    <label class="title">Shakllar</label>
                    <ul class="options">
                        <li class="option tool" id="rectangle">
                            <img src="/javascript/project/paint/icons/rectangle.svg" alt="rectangle">
                            <span>To'rtburchak</span>
                        </li>
                        <li class="option tool" id="circle">
                            <img src="/javascript/project/paint/icons/circle.svg" alt="circle">
                            <span>Doira</span>
                        </li>
                        <li class="option tool" id="triangle">
                            <img src="/javascript/project/paint/icons/triangle.svg" alt="triangle">
                            <span>Uchburchak</span>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="fill-color">
                            <label for="fill-color">Rangni to'ldirish</label>
                        </li>
                    </ul>
                </div>

                <div class="row">
                    <label class="title">Variantlar</label>
                    <ul class="options">
                        <li class="option tool active" id="brush">
                            <img src="/javascript/project/paint/icons/brush.svg" alt="brush">
                            <span>Chizish</span>
                        </li>
                        <li class="option tool" id="eraser">
                            <img src="/javascript/project/paint/icons/eraser.svg" alt="eraser">
                            <span>O'chirish</span>
                        </li>
                        <li class="option">
                            <input type="range" id="size-slider" min="1" max="30" value="5">
                        </li>
                    </ul>
                </div>

                <div class="row colors">
                    <label class="title">Ranglar</label>
                    <ul class="options">
                       <li class="option"></li>
                       <li class="option selected"></li>
                       <li class="option"></li>
                       <li class="option"></li>
                       <li class="option"></li>
                       <li class="option">
                           <input type="color" id="color-picker" value="#4a98f7">
                       </li>
                    </ul>
                </div>

                <div class="row buttons">
                    <button class="clear-canvas">O'chirish</button>
                    <button class="save-img">Saqlash</button>
                </div>
            </section>
        </div>

        <script src="/javascript/project/paint/js/script.js"></script>
    </body>
</html>
